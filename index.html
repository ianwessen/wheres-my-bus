<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Whereâ€™s My Bus?</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/gh/kognise/water.css@latest/dist/light.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="intro">
			<h1>5 Bus Monitor</h1>
			<p>
				Displayed below are the available NextBus predictions for the 5 and 5R
				bus near Central Avenue. Updated automatically every 10 seconds.
			</p>
		</div>
		<div class="refresh-timer-container js-refresh-timer-container">
			<div class="refresh-timer js-refresh-timer"></div>
		</div>
		<div class="columns">
			<div class="column column-masonic">
				<h2>Arriving at Fulton & Masonic</h2>
				<ul class="js-prediction-list-masonic"></ul>
			</div>
			<div class="column column-baker">
				<h2>Arriving at Baker & McAllister</h2>
				<ul class="js-prediction-list-baker"></ul>
			</div>
		</div>
	</body>
	<script src="app.js"></script>
	<script>
		window.onload = event => {
			const tick = () => {
				getBusPredictions().then(predictions => {
					// console.log(predictions);
					updateView(predictions);
				});
				setTimeout(() => {
					tick();
				}, 10000);
			};
			tick();
		};
	</script>
</html>
